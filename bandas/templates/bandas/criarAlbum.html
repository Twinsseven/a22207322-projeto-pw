{% extends 'bandas/layout.html' %}

{% block title %}Criar Album{% endblock %}

{% block content %}

    <style>

        .errorlist {
            display:none;
        }
    </style>

    <h3>Novo Album</h3>

    <form action="" method="post" enctype='multipart/form-data'>

      {% csrf_token %}
      <table>
          {{ form }}
      </table>
      <input type="submit" value="Criar Album">

    </form>

{% endblock %}
