{% extends "bandas/layout.html" %}

{% block title %}Todas as Bandas{% endblock %}

{% block content %}

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'bandas/estilos.css' %}">
    <style>
      {% block style %}
      {% endblock %}
    </style>

    <div class= "musicas">
        <h2 id= "cabecalho_das_bandas">Todas as Bandas</h2>
        <ul>
            {% for banda in bandas %}
                <li>
                    <a href="{% url 'bandas:bandaAlbum' banda.id %}" class="linksBanda">{{ banda.nome }}</a>
                    <img src="{{ banda.foto_Banda.url }}" alt="Foto da banda {{ banda.nome }}">
                </li>
            {% endfor %}
        </ul>

        {% if request.user.is_authenticated %}
            <a href="{% url 'bandas:criaBanda' %}">
                <button>Inserir nova Banda</button>
            </a>
        {% endif %}
    </div>

{% endblock %}
