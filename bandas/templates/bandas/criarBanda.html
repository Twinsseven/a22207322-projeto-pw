{% extends 'bandas/layout.html' %}

{% block title %}Criar Banda{% endblock %}

{% block content %}

    <style>

        .links {
            color: blue;
            text-decoration: none;
            display: block;
            font-weight: bold;
        }

        .errorlist {
            display:none;
        }
    </style>
    <h3>Novo Banda</h3>

    <form action="" method="post" enctype='multipart/form-data'>

      {% csrf_token %}
      <table>
          {{ form }}
      </table>
      <input type="submit" value="Criar Banda">

    </form>

{% endblock %}
