{% extends 'curso/layout.html' %}

{% block title %}Criar Docente{% endblock %}

{% block content %}

    <style>
        .errorlist {
            display:none;
        }
    </style>
    <h3>Novo Docente</h3>

    <form action="" method="post" enctype='multipart/form-data'>

      {% csrf_token %}
      <table>
          {{ form }}
      </table>
      <input type="submit" value="Criar Docente">

    </form>

{% endblock %}
